<rd-toolbar
   [gameStatus]="gameStatus()"
   (gameSpeedChange)="onGameSpeedChange($event)"
   (openEndOfGameDialog)="openEndOfGameDialog()"></rd-toolbar>
<div
   class="game-area-wrapper"
   [ngClass]="{ gameOver: !gameStatus().isGameGoing, paused: gameStatus().isPaused }">
   <rd-game-area
      [gameStatus]="gameStatus()"
      [seed]="seed"></rd-game-area>
</div>
