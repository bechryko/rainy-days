@let status = gameStatus();
<rd-toolbar
   [gameStatus]="status"
   (gameSpeedChange)="onGameSpeedChange($event)"
   (openEndOfGameDialog)="openEndOfGameDialog()"></rd-toolbar>
<div
   class="game-area-wrapper"
   [ngClass]="{
      defeat: !status.isGameGoing && !status.isVictory,
      victory: !status.isGameGoing && status.isVictory,
      paused: status.isPaused
   }">
   <rd-game-area
      [gameStatus]="status"
      [seed]="seed"></rd-game-area>
</div>
