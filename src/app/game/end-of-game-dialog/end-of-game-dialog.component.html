<div class="end-of-game-dialog-wrapper">
   <h2>Game Over!</h2>
   <div class="score-container">
      <p
         class="score"
         [class.best]="dialogData.isNewBest">
         Score: {{ dialogData.score }}
      </p>
      @if (!dialogData.isNewBest) {
         <p class="best">Best: {{ dialogData.best }}</p>
      } @else {
         <p class="best">New personal best!</p>
      }
   </div>
   <div class="buttons-container">
      <button
         mat-flat-button
         color="accent"
         (click)="playAgain()">
         Play again
      </button>
      <button
         mat-flat-button
         color="accent"
         (click)="backToMenu()">
         Back to menu
      </button>
   </div>
   <div class="seed-container">
      @if (!isSeedRevealed) {
         <button (click)="revealSeed()">Reveal seed</button>
      } @else {
         <div>{{ dialogData.seed }}</div>
      }
   </div>
</div>
