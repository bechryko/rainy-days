<h3>Spawner</h3>
<p>Cars spawned: {{ building().displayCarsSpawned$ | async }}</p>
<p>Spawns car in: {{ building().displayTimer$ | async }}</p>
<p>
   Delay spawn by:
   @for (time of spawnDelayTimes; track time) {
      <button
         #button
         matRipple
         class="delay-button"
         (click)="delaySpawn(time); button.blur()">
         {{ time }}s
      </button>
   }
</p>
<rd-timed-pause-widget [building]="building()">Pause the game when it spawns</rd-timed-pause-widget>
