@if (flags().isLoading) {
   <mat-spinner
      class="loading-indicator"
      mode="indeterminate"
      [diameter]="32"></mat-spinner>
} @else if (flags().isSuccessful) {
   <mat-icon>check</mat-icon>
} @else if (flags().isError) {
   <mat-icon>close</mat-icon>
} @else if (flags().isOffline) {
   <mat-icon>wifi_off</mat-icon>
}
<p>{{ message() }}</p>
